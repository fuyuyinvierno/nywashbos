                if (filter === 'ny') return d.city === 'ny' || d.day === 1;
                if (filter === 'dc') return d.city === 'dc';
                if (filter === 'boston') return d.city === 'boston';
                return true;
            });

            filtered.forEach(day => {
                dayContainer.appendChild(createDayCard(day));
            });
        }

        function filterDays(filter) {
            currentFilter = filter;
            renderDays(filter);
            window.scrollTo({ top: dayContainer.offsetTop - 100, behavior: 'smooth' });
