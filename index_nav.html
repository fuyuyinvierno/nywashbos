<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>연습용 페이지 1 (원본 포함) — Index Wrapper</title>
    <style>
        :root{ --primary:#1e3a5f; --accent:#f39c12; }
        body{ font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans KR", "Helvetica Neue", Arial; margin:0; background:#f6f8fa; color:#222; }
        header{ background:linear-gradient(90deg,var(--primary),#2c5aa0); color:#fff; padding:18px 20px; display:flex; align-items:center; justify-content:space-between; gap:12px; }
        header h1{ font-size:1.05rem; margin:0; }
        .nav-group{ display:flex; gap:10px; align-items:center; }
        .btn{ background:var(--primary); color:#fff; border:none; padding:10px 14px; border-radius:8px; cursor:pointer; font-weight:600; text-decoration:none; display:inline-block; }
        .btn.secondary{ background:#d4764d; }
        .container{ padding:18px; max-width:1400px; margin:0 auto; }
        .frame-wrap{ border:1px solid #ddd; border-radius:8px; overflow:hidden; background:#fff; }
        iframe{ width:100%; height:70vh; border:0; display:block; }
        .note{ margin-top:12px; font-size:0.95rem; color:#444; }
        @media (max-width:768px){ iframe{ height:55vh; } header{ flex-direction:column; align-items:flex-start; gap:8px; } }
        /* floating quick buttons */
        .floating{
            position:fixed;
            right:18px;
            bottom:18px;
            display:flex;
            flex-direction:column;
            gap:10px;
            z-index:999;
        }
        .floating a{ padding:12px; border-radius:50%; background:var(--accent); color:#fff; text-align:center; text-decoration:none; box-shadow:0 6px 18px rgba(0,0,0,0.15); }
    </style>
</head>
<body>
    <header>
        <h1>연습용 1페이지 (원본 index.html 로더)</h1>
        <div class="nav-group">
            <!-- index.html(원본)로 직접 가기 -->
            <a class="btn" href="index.html" title="원본 index.html 열기(변경 없음)">원본 열기</a>
            <!-- index_nav.html에서 바로 page2로 이동 -->
            <a class="btn secondary" href="page2.html" title="연습용 2페이지로 이동">→ 연습 페이지 2</a>
        </div>
    </header>

    <div class="container">
        <p class="note">원본 index.html 파일을 직접 열 수 있습니다. 아래 iframe은 동일한 폴더에 있는 index.html을 불러옵니다. (원본 파일은 변경되지 않습니다)</p>

        <div class="frame-wrap" role="region" aria-label="원본 페이지 미리보기">
            <iframe src="index.html">
                이 브라우저는 iframe을 지원하지 않습니다. 대신 상단의 <strong>원본 열기</strong> 버튼을 눌러 index.html을 여세요.
            </iframe>
        </div>
        <p class="note">참고: GitHub에서 바로 미리보기할 때는 동일 출처 제한(same-origin) 때문에 iframe 로딩에 제약이 있을 수 있습니다. 로컬에서 파일을 열면 정상 동작합니다.</p>
    </div>

    <div class="floating" aria-hidden="false">
        <a href="index.html" title="원본 열기">1</a>
        <a href="page2.html" title="연습 페이지 2">2</a>
    </div>
</body>
</html>
